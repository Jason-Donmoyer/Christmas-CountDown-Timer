<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chistmas Countdown Timer</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">
    <h1 id="main-heading">Christmas Countdown Timer</h1>
    <!-- Container to hold countdown timer -->
    <div class="timer-container">
      <!-- Timer elements -->

      <!-- Days container -->
      <div class="timer-element">
        <div class="number-holder">
          <span id="days">200</span>
        </div>
        <p>Days</p>
      </div>

      <!-- Hours container -->
      <div class="timer-element">
        <div class="number-holder">
          <span id="hours">10</span>
        </div>
        <p>Hours</p>
      </div>

      <!-- Minutes container -->
      <div class="timer-element">
        <div class="number-holder">
          <span id="minutes">60</span>
        </div>
        <p>Minutes</p>
      </div>

      <!-- Seconds container -->
      <div class="timer-element">
        <div class="number-holder">
          <span id="seconds">20</span>
        </div>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <footer>
    <p>J Donmoyer</p>
    <p>&copy; 2020</p>
  </footer>
  


  <script src="js/app.js"></script>
</body>
</html>
